<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="card">
    <div class="card_container">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <form>
        <h2> We are launching <strong>soon!</strong> </h2>
        <p> Subscribe and get notified</p>
        <div class="user_input_box">
          <input type="text"  id="user_input" placeholder="Type Your Email Address">
          <button type="submit" id="submit_btn"> Notify Me</button>
        </div>
        <small><i id="output" style="display: none;">Please! provide a valid Email.</i></small>

          <div class="ping_img">
            <img src="images/illustration-dashboard.png" alt="Ping Page">
          </div>
          <div class="social_links">
            <button type="button"><img src="images/icon-facebook.svg" alt="Fb"></button>
            <button type="button"><img src="images/icon-pinterest.svg" alt="PS"></button>
            <button type="button"><img src="images/icon-twitter.svg" alt="Tw"></button>
          </div>
          <footer>
            &copy; Copyright Ping. All rights reserved.
          </footer>
      </form>
    </div>
  
    </div>
